<ul class="side-nav">
  <li *ngFor="let album of albums$ | async"
     routerLinkActive="selected">
    <a [routerLink]="[album.name]">
      <span>{{ album.name }} </span>
    </a>
  </li>
</ul>
<router-outlet></router-outlet>
